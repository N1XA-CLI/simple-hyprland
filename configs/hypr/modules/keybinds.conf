####################
### KEYBINDINGSS ###
####################

source = ~/.config/hypr/modules/alias.conf


$ScriptDir = ~/.config/hypr/scripts

#-----------script directories------#
#-----------------------------------#
$deskScripts = $HOME/.config/hypr/scripts
$rofiScripts = $HOME/.config/rofi/scripts


#-----------main mod-------------#
#--------------------------------#
$mainMod = SUPER # Sets "Windows" key as main modifier


#---------------application & run launcher----------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, $music
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, A, exec, $rofiScripts/launcher
bind = $mainMod+SHIFT, T, exec, $theme_script
bind = $mainMod+SHIFT, A, exec, $animation_script
bind = $mainMod SHIFT, V, exec, $volumecontrol
bind = $mainMod+SHIFT, M, exit,

# Extra Features

bind = $mainMod+SHIFT, O, exec, $ScriptDir/ChangeBlur.sh
bind = $mainMod, V, exec, $rofiScripts/cliphist.sh
bind = $mainMod+Ctrl, O, exec, hyprctl dispatch setprop active opaque toggle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, exec, hyprctl kill
bind = $mainMod, N, exec, $notification_daemon
#bind = SUPER, E, exec, jome -d | wl-copy #Emojipicker + clipboard copy

#---------------wallpaper select & refresh & matugen color generation-----------------------#
#-------------------------------------------------------------------------------------------#
bind = $mainMod SHIFT, W, exec, $deskScripts/wallSelect.sh
bind = $mainMod SHIFT, R, exec, $deskScripts/refresh.sh


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#---------------switch workspaces with mainMod + [0-9]----------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#---------------move active window to a workspace with mainMod + SHIFT + [0-9]-------------------#
#------------------------------------------------------------------------------------------------#
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#------------------------special workspace (scratchpad)---------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod+SHIFT, D, movetoworkspace, +0


#---------------scroll through existing workspaces with mainMod + scroll-------------------#
#------------------------------------------------------------------------------------------#
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#---------------move/resize windows with mainMod + LMB/RMB and dragging-------------------#
#-------------------------------------------------------------------------------------------#
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

#---------------Colour Picker-----------------------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod, P, exec, $colorPicker | wl-copy 

# Screen locking
bind = SUPER, L, exec, pkill hyprlock || true &&  hyprlock

# wlogout
# bind = SUPER, ESCAPE, exec, pkill wlogout || true &&  wlogout
bind = SUPER, ESCAPE, exec, $deskScripts/wlogout.sh

#---------------run launcher style selector---------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod ALT, D, exec, $rofiScripts/launcher-style-changer

#-----------------------choose waybar style---------------------------------------#
#---------------------------------------------------------------------------------#
bind = $mainMod SHIFT, B, exec, $deskScripts/waybarSelect.sh

#-----------------------toggle bar------------------------------------------------#
#---------------------------------------------------------------------------------#
bind = Ctrl, Escape, exec, killall waybar || waybar

# Screenshot 
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = , Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = SUPER, Print, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = SUPER ALT, Print, exec, grimblast --notify copysave area # Select area to take screenshot + clipboard


#-----------------------------audio/music player managent---------------------------------#
#-----------------------------------------------------------------------------------------#
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Plugins

# Hyprscrolling
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d



# Hyprexpo
bind = $mainMod, g, hyprexpo:expo, toggle

bind = $mainMod SHIFT, d, exec, pypr exposeG

# Add some style to the "exposed" workspace
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false
